
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanuman Bhakti | Mahalaxmi Style Digital Chalisa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <style>
        :root {
            --mahalaxmi-red: #8B0000;
            --mahalaxmi-gold: #D4AF37;
            --mahalaxmi-cream: #FFF9E6;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f1ea;
            color: #333;
            overflow-x: hidden;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-hindi { font-family: 'Tiro Devanagari Hindi', serif; }
        
        /* The signature Mahalaxmi / Gita Press Border */
        .mahalaxmi-border-card {
            background-color: var(--mahalaxmi-cream);
            border: clamp(8px, 2.5vw, 14px) solid var(--mahalaxmi-red);
            outline: 2px solid var(--mahalaxmi-gold);
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png");
        }

        .hindi-border-text {
            position: absolute;
            background: var(--mahalaxmi-red);
            color: var(--mahalaxmi-gold);
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: clamp(8px, 1.2vw, 11px);
            text-align: center;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            white-space: nowrap;
            pointer-events: none;
            letter-spacing: 1px;
            /* Fade effect for better clipping on narrow screens */
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        .hbt-top, .hbt-bottom { 
            left: 0; 
            width: 100%; 
            height: clamp(16px, 3.5vw, 22px); 
        }
        .hbt-top { top: clamp(-12px, -2.2vw, -14px); }
        .hbt-bottom { bottom: clamp(-12px, -2.2vw, -14px); }

        .hbt-left, .hbt-right { 
            top: 0; 
            width: clamp(16px, 3.5vw, 22px); 
            height: 100%; 
            writing-mode: vertical-rl; 
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }
        .hbt-left { left: clamp(-12px, -2.2vw, -14px); }
        .hbt-right { right: clamp(-12px, -2.2vw, -14px); transform: rotate(180deg); }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-left: 1px solid #ddd;
            border-top: 1px solid #ddd;
            width: 100%;
        }
        .calendar-cell {
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            aspect-ratio: 1/1.2;
            padding: 2px;
            display: flex;
            flex-direction: column;
            background: #fff;
            min-height: 60px;
        }
        @media (max-width: 640px) {
            .calendar-cell { aspect-ratio: auto; min-height: 80px; }
            .date-num { font-size: 1.1rem !important; }
        }
        .calendar-cell.sunday .date-num { color: var(--mahalaxmi-red); }
        .calendar-header {
            background: var(--mahalaxmi-red);
            color: #fff;
            padding: 4px 0;
            text-align: center;
            font-weight: bold;
            font-size: clamp(10px, 2vw, 14px);
        }

        .scroll-hide::-webkit-scrollbar { display: none; }
        .scroll-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .symbol-hover {
            opacity: 0.5;
            transition: all 0.3s ease;
            cursor: help;
        }
        .symbol-hover:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .tap-pulse {
            animation: tap-pulse 2s infinite;
        }
        @keyframes tap-pulse {
            0% { box-shadow: 0 0 0 0 rgba(139, 0, 0, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(139, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 0, 0, 0); }
        }
    </style>
